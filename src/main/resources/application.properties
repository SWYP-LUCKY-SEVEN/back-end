spring.application.name=swip
server.port=8000

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url = jdbc:h2:tcp://localhost/~/swip
spring.datasource.username = sa

spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.format_sql =  true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

logging.level.org.hibernate.SQL: debug
logging.level.org.hibernate.type: trace
logging.level.org.springframework=DEBUG
logging.level.org.springframework.beans=DEBUG

security.jwt.secret-key: common-secret-key

spring.security.oauth2.client.registration.kakao.client-id: 4272a0b3892816ffa5ef615c430ca7a9
spring.security.oauth2.client.registration.kakao.authorization-grant-type: authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri: http://api.dori.r-e.kr:8080/oauth/kakao